<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qủy</title>
    <link rel="icon" type="image/png" href="image2-fotor-20250813113121.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0a0a0a',
                            800: '#121212',
                            700: '#1a1a1a',
                            600: '#222222',
                        },
                        netflix: {
                            red: '#e50914',
                        }
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .video-card {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
            background-color: #222222;
        }

        .video-card img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
        }

        .filter-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.9), transparent);
            padding: 0.75rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-dropdown {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .filter-dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            width: 280px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-radius: 0.5rem;
            padding: 0.75rem;
            top: 100%;
            left: 0;
            scrollbar-width: none;
        }

        .filter-dropdown-content::-webkit-scrollbar {
            display: none;
        }

        .filter-dropdown-content.show {
            display: block;
        }

        .filter-chip {
            background-color: #2a2a2a;
            color: #e5e5e5;
            border: 1px solid #404040;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: space-between;
        }

        .filter-chip:hover {
            background: linear-gradient(to right, rgba(229, 9, 20, 0.1), rgba(229, 9, 20, 0.2));
            border-color: #e50914;
            transform: scale(1.02);
        }

        .filter-chip.active {
            background-color: #e50914;
            color: #fff;
            border-color: #e50914;
        }

        .filter-chip-icon {
            width: 12px;
            height: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .filter-chip.active .filter-chip-icon {
            opacity: 1;
        }

        .filter-btn {
            background-color: #2a2a2a;
            color: #e5e5e5;
            border: 1px solid #333;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            color: #fff;
            background: rgba(229, 9, 20, 0.2);
            border-color: #e50914;
        }

        .search-input {
            background-color: transparent;
            color: #e5e5e5;
            border: 1px solid #333;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 300px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
        }

        .category-section {
            margin-bottom: 2rem;
        }

        .category-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .view-all-btn {
            background-color: #2a2a2a;
            color: #e5e5e5;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .view-all-btn:hover {
            background-color: #333;
        }

        .category-grid {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding-bottom: 1rem;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .category-grid::-webkit-scrollbar {
            display: none;
        }

        .category-grid .video-card {
            flex: 0 0 200px;
            scroll-snap-align: start;
        }

        #video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            min-height: 200px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            background-color: #2a2a2a;
            color: #e5e5e5;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover {
            background-color: #333;
        }

        .pagination-btn.active {
            background-color: #e50914;
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-search {
            background-color: #2a2a2a;
            color: #e5e5e5;
            border: 1px solid #404040;
            border-radius: 0.375rem;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 0.75rem;
        }

        .filter-search:focus {
            outline: none;
            border-color: #e50914;
        }

        .close-dropdown-btn {
            background-color: #e50914;
            color: #fff;
            padding: 0.5rem;
            border-radius: 0.375rem;
            text-align: center;
            cursor: pointer;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 640px) {
            .filter-container {
                justify-content: flex-start;
                padding: 0.5rem;
                gap: 0.5rem;
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .filter-dropdown-content {
                width: 100%;
                max-height: 80vh;
                top: 0;
                left: 0;
                right: 0;
                border-radius: 0;
                padding: 1rem;
                position: fixed;
                background-color: #121212;
            }

            .filter-chip {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }

            .filter-chip-icon {
                width: 10px;
                height: 10px;
            }

            .filter-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
                border-radius: 0.25rem;
            }

            .search-input {
                max-width: 200px;
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }

            .video-card img {
                aspect-ratio: 16 / 9;
            }

            #video-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }

            .category-grid .video-card {
                flex: 0 0 150px;
            }

            .category-section h2 {
                font-size: 1.25rem;
            }

            .close-dropdown-btn {
                display: block;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            #video-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .category-grid .video-card {
                flex: 0 0 180px;
            }

            .filter-container {
                gap: 0.5rem;
            }

            .filter-chip {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .filter-dropdown-content {
                width: 250px;
                max-height: 350px;
            }
        }
    </style>
</head>
<body class="font-sans bg-dark-900 text-gray-200">
    <div class="container mx-auto px-4 py-4">
        <header class="mb-4">
            <a class='text-3xl font-bold text-white' href='/'>Qủy</a>
        </header>

        <div class="relative">
            <div id="filter-container" class="filter-container flex z-20">
                <input type="text" id="search-input" class="search-input" placeholder="Tìm kiếm phim...">
                <div class="filter-dropdown">
                    <button class="filter-btn">Bộ lọc</button>
                    <div id="filter-dropdown-content" class="filter-dropdown-content">
                        <input type="text" id="filter-search" class="filter-search" placeholder="Tìm bộ lọc...">
                        <div id="filter-chips" class="flex flex-col gap-2"></div>
                        <button class="close-dropdown-btn">Đóng</button>
                    </div>
                </div>
                <a class='filter-btn text-white' href='/shorts' style='background-color: #2a2a2a;'>Shorts</a>
                <a href="https://discord.gg/uqNA78fs9G" target="_blank" class="filter-btn bg-purple-600 hover:bg-purple-700 text-white">Discord</a>
            </div>
        </div>

        <div id="video-list-section" class="w-full">
            <div id="category-sections"></div>
            <div id="video-list"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script>
        let videos = [];
        const videosPerPage = 20;
        let currentPage = 1;
        let currentFilter = 'all';

        function getVideoTitle(video) {
            return video.TieuDe && video.TieuDe.trim() !== '' ? video.TieuDe : extractTitleFromUrl(video.tap?.[0]?.video) || 'Video không có tiêu đề';
        }

        function extractTitleFromUrl(url) {
            if (!url) return null;
            try {
                const decodedUrl = decodeURIComponent(url);
                const match = decodedUrl.match(/\/video\.[^/]+\/(.+)$/);
                if (match && match[1] && match[1] !== '_') {
                    return match[1]
                        .replace(/_/g, ' ')
                        .replace(/\b\w/g, c => c.toUpperCase())
                        .replace(/%20/g, ' ');
                }
                return null;
            } catch (e) {
                console.error('Error parsing video title:', e);
                return null;
            }
        }

        function createVideoCard(vid, index) {
            const videoCard = document.createElement("div");
            videoCard.className = "video-card";
            const title = getVideoTitle(vid);
            const thumbnail = vid.anh || 'img/placeholder.jpg';
            const categories = Array.isArray(vid.boloc) ? vid.boloc.join(", ") : 'Không có thể loại';
            const videoId = vid.tap?.[0]?.video || '';

            videoCard.innerHTML = `
                <div class="overflow-hidden">
                    <img src="${thumbnail}" alt="${title}" class="w-full object-cover" onerror="this.src='img/placeholder.jpg'">
                </div>
                <div class="p-3">
                    <h3 class="text-sm font-medium text-white line-clamp-2">${title}</h3>
                    <p class="text-xs text-gray-400 mt-1">${categories}</p>
                </div>
            `;

            videoCard.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (videoId) {
                    window.location.href = `watch.html?id=${encodeURIComponent(videoId)}&title=${encodeURIComponent(title)}`;
                }
            });

            return videoCard;
        }

        function displayCategorySection(category, filteredVideos) {
            const categorySection = document.createElement("div");
            categorySection.className = "category-section";

            const header = document.createElement("div");
            header.className = "category-header";

            const h2 = document.createElement("h2");
            h2.textContent = category;
            header.appendChild(h2);

            const viewAllBtn = document.createElement("button");
            viewAllBtn.className = "view-all-btn";
            viewAllBtn.textContent = "Xem tất cả";
            viewAllBtn.addEventListener("click", () => {
                selectFilter(category);
            });
            header.appendChild(viewAllBtn);

            categorySection.appendChild(header);

            const categoryGrid = document.createElement("div");
            categoryGrid.className = "category-grid";

            filteredVideos.slice(0, 10).forEach((vid, index) => {
                const videoCard = createVideoCard(vid, index);
                categoryGrid.appendChild(videoCard);
            });

            categorySection.appendChild(categoryGrid);
            return categorySection;
        }

        function generateFilterChips(categories) {
            const chipsContainer = document.getElementById("filter-chips");
            chipsContainer.innerHTML = '';

            categories.forEach(category => {
                const chip = document.createElement("button");
                chip.className = `filter-chip ${category === 'all' ? 'active' : ''}`;
                chip.dataset.filter = category;
                chip.innerHTML = `
                    ${category === 'all' ? 'Tất cả' : category}
                    <svg class="filter-chip-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                `;
                chip.addEventListener("click", () => {
                    selectFilter(category);
                    document.getElementById("filter-dropdown-content").classList.remove("show");
                });
                chipsContainer.appendChild(chip);
            });

            const filterSearch = document.getElementById("filter-search");
            filterSearch.addEventListener("input", (e) => {
                const searchQuery = e.target.value.toLowerCase();
                const chips = chipsContainer.querySelectorAll(".filter-chip");
                chips.forEach(chip => {
                    const text = chip.textContent.toLowerCase();
                    chip.style.display = text.includes(searchQuery) ? "flex" : "none";
                });
            });
        }

        function selectFilter(category) {
            currentFilter = category;
            document.querySelectorAll(".filter-chip").forEach(chip => chip.classList.remove("active"));
            const selectedChip = document.querySelector(`.filter-chip[data-filter="${category}"]`);
            if (selectedChip) {
                selectedChip.classList.add("active");
            }
            currentPage = 1;
            displayVideos(category, currentPage, document.getElementById("search-input").value);
        }

        function displayVideos(filter = "all", page = 1, searchQuery = "") {
            const videoList = document.getElementById("video-list");
            const categorySections = document.getElementById("category-sections");
            const pagination = document.getElementById("pagination");
            videoList.innerHTML = '<p class="text-gray-400 text-center py-4">Đang tải video...</p>';
            categorySections.innerHTML = '';

            let filteredVideos = filter === "all"
                ? [...videos]
                : videos.filter(v => v.boloc && Array.isArray(v.boloc) && v.boloc.includes(filter));

            if (searchQuery) {
                filteredVideos = filteredVideos.filter(v =>
                    getVideoTitle(v).toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            filteredVideos = filteredVideos.reverse();

            if (filteredVideos.length === 0) {
                videoList.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-gray-400">Không tìm thấy video nào.</p>
                    </div>
                `;
                if (filter !== "all") {
                    updatePagination(0, page);
                }
                return;
            }

            if (filter === "all" && !searchQuery) {
                const categories = [...new Set(videos.flatMap(v => v.boloc || []))].sort();
                categories.forEach(category => {
                    let categoryVideos = videos.filter(v => v.boloc && Array.isArray(v.boloc) && v.boloc.includes(category));
                    categoryVideos = categoryVideos.reverse();
                    if (categoryVideos.length > 0) {
                        categorySections.appendChild(displayCategorySection(category, categoryVideos));
                    }
                });
                videoList.innerHTML = '';
            } else {
                videoList.innerHTML = '';
                const startIndex = (page - 1) * videosPerPage;
                const endIndex = page * videosPerPage;
                const videosToShow = filteredVideos.slice(startIndex, endIndex);

                videosToShow.forEach((vid, index) => {
                    const videoCard = createVideoCard(vid, index);
                    videoList.appendChild(videoCard);
                });

                updatePagination(filteredVideos.length, page);
            }
        }

        function updatePagination(totalVideos, currentPage) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            const totalPages = Math.ceil(totalVideos / videosPerPage);

            if (totalPages === 0) return;

            const createPageButton = (page, text, disabled = false) => {
                const btn = document.createElement("button");
                btn.className = `pagination-btn ${page === currentPage ? 'active' : ''}`;
                btn.textContent = text;
                btn.disabled = disabled;
                if (!disabled) {
                    btn.addEventListener("click", (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        currentPage = page;
                        displayVideos(currentFilter, currentPage, document.getElementById("search-input").value);
                    });
                }
                pagination.appendChild(btn);
            };

            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            if (currentPage > 1) {
                createPageButton(currentPage - 1, "Trước");
            }

            for (let i = startPage; i <= endPage; i++) {
                createPageButton(i, i);
            }

            if (currentPage < totalPages) {
                createPageButton(currentPage + 1, "Sau");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter') || 'all';
            const search = urlParams.get('search') || '';
            document.getElementById("search-input").value = search;

            const filterBtn = document.querySelector(".filter-btn");
            const filterDropdownContent = document.getElementById("filter-dropdown-content");
            const closeDropdownBtn = document.querySelector(".close-dropdown-btn");

            filterBtn.addEventListener("click", () => {
                filterDropdownContent.classList.toggle("show");
            });

            closeDropdownBtn.addEventListener("click", () => {
                filterDropdownContent.classList.remove("show");
            });

            document.addEventListener("click", (e) => {
                if (!e.target.closest(".filter-dropdown") && !e.target.closest(".filter-dropdown-content")) {
                    filterDropdownContent.classList.remove("show");
                }
            });

            fetch("phim.json")
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    videos = data.filter(v => v.tap && Array.isArray(v.tap) && v.tap.length > 0 && v.tap[0].video && v.Dang === '.m3u8');
                    if (videos.length === 0) {
                        document.getElementById("video-list").innerHTML = `
                            <div class="col-span-full text-center py-10">
                                <p class="text-gray-400">Không có video hợp lệ trong phim.json.</p>
                            </div>
                        `;
                        return;
                    }

                    const categories = ['all', ...new Set(videos.flatMap(v => v.boloc || []))].sort();
                    generateFilterChips(categories);

                    selectFilter(filter);

                    document.getElementById("search-input").addEventListener("input", (e) => {
                        currentPage = 1;
                        displayVideos(currentFilter, currentPage, e.target.value);
                    });

                    displayVideos(filter, 1, search);
                })
                .catch(error => {
                    console.error("Lỗi tải danh sách video:", error);
                    document.getElementById("video-list").innerHTML = `
                        <div class="col-span-full text-center py-10">
                            <p class="text-gray-400">Không thể tải danh sách video. Vui lòng kiểm tra file phim.json.</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
